<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shinra Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: #ffa500;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3.5em;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    .buttons a, .buttons button {
      background-color: #ffa500;
      color: #000;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .buttons a:hover, .buttons button:hover {
      background-color: #ff7300;
      transform: scale(1.05);
    }

    /* Estrelas no fundo */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      animation: starFieldMove 1s linear infinite;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: starMove 2s linear infinite;
    }

    @keyframes starMove {
      0% { transform: translateX(-100%) translateY(-100%); opacity: 1; }
      100% { transform: translateX(100%) translateY(100%); opacity: 0; }
    }

    @keyframes starFieldMove {
      0% { top: 0; }
      100% { top: -100%; }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #111;
      border: 2px solid #ffa500;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      color: #ffa500;
      font-size: 1.5em;
      cursor: pointer;
    }

    .script-block {
      margin: 20px 0;
      text-align: left;
    }

    .script-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .code-box {
      background-color: #222;
      color: #0f0;
      padding: 10px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 0.9em;
      overflow-x: auto;
    }

    .copy-btn {
      margin-top: 5px;
      background-color: #ffa500;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .copy-btn:hover {
      background-color: #ff7300;
    }
  </style>
</head>
<body>
  <h1>Shinra Hub</h1>
  <p>Acesse nossos scripts abaixo:</p>
  <div class="buttons">
    <button onclick="openModal()">Acessar Scripts</button>
    <a href="https://youtube.com/@seucanal" target="_blank">Canal no YouTube</a>
    <a href="https://discord.gg/seuservidor" target="_blank">Entrar no Discord</a>
  </div>

  <!-- Estrelas no fundo -->
  <div class="stars">
    <!-- Gerar muitas estrelas com diferentes durações e posições -->
    <div class="star" style="width: 2px; height: 2px; top: 10%; left: 10%; animation-duration: 0.8s;"></div>
    <div class="star" style="width: 3px; height: 3px; top: 20%; left: 30%; animation-duration: 1s;"></div>
    <div class="star" style="width: 2px; height: 2px; top: 30%; left: 50%; animation-duration: 0.7s;"></div>
    <div class="star" style="width: 4px; height: 4px; top: 40%; left: 60%; animation-duration: 1.2s;"></div>
    <div class="star" style="width: 3px; height: 3px; top: 50%; left: 70%; animation-duration: 0.9s;"></div>
    <div class="star" style="width: 5px; height: 5px; top: 60%; left: 20%; animation-duration: 0.6s;"></div>
    <div class="star" style="width: 2px; height: 2px; top: 70%; left: 80%; animation-duration: 0.5s;"></div>
    <div class="star" style="width: 3px; height: 3px; top: 80%; left: 90%; animation-duration: 1.1s;"></div>
    <div class="star" style="width: 4px; height: 4px; top: 90%; left: 40%; animation-duration: 1.3s;"></div>
    <div class="star" style="width: 3px; height: 3px; top: 15%; left: 60%; animation-duration: 0.7s;"></div>
    <div class="star" style="width: 2px; height: 2px; top: 25%; left: 80%; animation-duration: 0.8s;"></div>
    <div class="star" style="width: 5px; height: 5px; top: 35%; left: 20%; animation-duration: 1s;"></div>
    <!-- Adicionar mais se necessário -->
  </div>

  <!-- Modal -->
  <div class="modal" id="scriptModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">×</button>

      <div class="script-block">
        <div class="script-title">Script 1</div>
        <div class="code-box" id="code1">print("Script 1 ativado")</div>
        <button class="copy-btn" onclick="copyToClipboard('code1')">Copiar</button>
      </div>

      <div class="script-block">
        <div class="script-title">Script 2</div>
        <div class="code-box" id="code2">print("Script 2 funcionando")</div>
        <button class="copy-btn" onclick="copyToClipboard('code2')">Copiar</button>
      </div>

    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("scriptModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("scriptModal").style.display = "none";
    }

    function copyToClipboard(id) {
      const code = document.getElementById(id).textContent;
      navigator.clipboard.writeText(code).then(() => {
        alert("Script copiado!");
      });
    }
  </script>
</body>
</html>
