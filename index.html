<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Gateway Decoder</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }
        input {
            background-color: #222;
            color: #fff;
        }
        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        a {
            color: #4caf50;
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>

    <h1>Gateway Auto Decoder</h1>
    <input type="text" id="linkInput" placeholder="Cole o link aqui..." />
    <button onclick="decodeLink()">Decodificar Link</button>

    <div id="result"></div>

    <script>
        function isBase64(str) {
            try {
                return btoa(atob(str)) === str;
            } catch (e) {
                return false;
            }
        }

        function decodeLink() {
            const link = document.getElementById('linkInput').value;
            const url = new URL(link);
            const params = new URLSearchParams(url.search);
            const rParam = params.get('r') || params.get('id');

            if (rParam && isBase64(rParam)) {
                const decoded = atob(rParam);
                document.getElementById('result').innerHTML = `
                    <h3>Link Final:</h3>
                    <a href="${decoded}" target="_blank">${decoded}</a>
                `;
            } else {
                document.getElementById('result').innerText = "Nenhum parâmetro válido encontrado.";
            }
        }
    </script>

</body>
</html>
